id: api
definesType: true

queries: 
    posts:
        contentType: post
        scope: detail
        orderBy:
            - key: publication
              direction: desc

contentTypes:
    include:
        - api

engine: 
    id: json
    options:
        # keyPath: "context.posts.0.slug.value"
        # keyPaths:
        #     "context.posts.0.slug.value": "items"
        #     "site.generator": "info"

output:
    path: "api"
    file: posts
    ext: json