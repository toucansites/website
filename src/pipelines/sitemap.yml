id: sitemap
definesType: true
iterators:
    post.pagination:
        contentType: post
        scope: detail
        limit: 12
        orderBy:
            - key: publication
              direction: desc

queries:
    pages:
        contentType: page
        scope: list
        orderBy:
            - key: lastUpdate
              direction: desc
    posts:
        contentType: post
        scope: list
        orderBy:
            - key: lastUpdate
              direction: desc
    authors:
        contentType: author
        scope: list
        orderBy:
            - key: lastUpdate
              direction: desc
    tags:
        contentType: tag
        scope: list
        orderBy:
            - key: lastUpdate
              direction: desc
    categories:
        contentType: category
        scope: list
        orderBy:
            - key: lastUpdate
              direction: desc
    guides:
        contentType: guide
        scope: list
        orderBy:
            - key: lastUpdate
              direction: desc

contentTypes: 
    include:
        - sitemap

dataTypes:
    date: 
        formats:
            sitemap:
                format: "yyyy-MM-dd"

engine: 
    id: mustache
    options:
        contentTypes: 
            sitemap:
                template: "sitemap"
output:
    path: ""
    file: sitemap
    ext: xml