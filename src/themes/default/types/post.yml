id: post
rss: true
template: blog.post.default
# css:
#     - /css/post.css
# js:
#     - /js/post.js

pagination:
    bundle: blog/articles/pagination
    limit: 9
    sort: publication
    order: desc

properties:
    featured:
        type: bool
        required: true

relations:
    authors:
        references: author
        join: many
        sort: title
        order: asc
    tags:
        references: tag
        join: many
        sort: title
        order: asc

context:
    site:
        posts:
            sort: publication
            order: desc
            limit: 12
        
        featured:
            sort: publication
            order: desc
            limit: 12
            filter:
                field: featured
                method: equals
                value: true
                
    local:
        prev:
            references: post
            foreignKey: $prev
            sort: publication
            order: desc

        next:
            references: post
            foreignKey: $next
            sort: publication
            order: desc
            
        related:
            references: post
            foreignKey: $same.tags
            sort: publication
            order: desc
            limit: 6

        moreByAuthors:
            references: post
            foreignKey: $same.authors
            sort: publication #TODO: $random
            order: desc
            limit: 6
        


