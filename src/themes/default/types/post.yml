id: post
api: posts
paths:
    - blog/posts

properties:
    title:
        type: string
        required: true
    publication:
        type: date
        required: true
    featured:
        type: bool
        required: false
        default: false

relations:
    authors:
        references: author
        type: many
        order:
            key: title
            direction: asc
    tags:
        references: tag
        type: many
        order:
            key: title
            direction: asc

queries:
    prev:
        contentType: post
        scope: detail
        limit: 1
        orderBy:
            - key: publication
              direction: desc
    next:
        contentType: post
        scope: detail
        limit: 1
        orderBy:
            - key: publication
              direction: desc
    related:
        contentType: post
        scope: detail
        limit: 6
        orderBy:
            - key: publication
              direction: desc
    moreByAuthors:
        contentType: post
        scope: detail
        limit: 6
        orderBy:
            - key: publication
              direction: desc