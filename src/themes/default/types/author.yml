id: author
template: blog.author.default

properties:
    order:
        type: int
        required: true

context:
    site:
        authors:
            sort: title
            order: asc
            pagination:
                limit: 10
        
    local:
        posts:
            references: post
            foreignKey: authors
            sort: title
            order: asc
            limit: 10
