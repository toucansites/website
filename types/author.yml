id: author
paths:
    - blog/authors

properties:
    title:
        type: string
        required: true
    image:
        type: asset
        required: true
    order:
        type: int
        required: true

queries:
    posts:
        contentType: post
        scope: list
        limit: 10
        filter:
            key: authors
            operator: contains
            value: "{{id}}"
        orderBy:
            - key: title
              direction: asc