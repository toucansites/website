id: tag
paths:
    - blog/tags

properties:
    title:
        type: string
        required: true
    order:
        type: int
        required: true

queries:
    posts:
        contentType: post
        scope: list
        limit: 12
        filter:
            key: tags
            operator: contains
            value: "{{id}}"
        orderBy:
            - key: publication
              direction: desc