name: link
parameters:
  - label: url
    defaultValue: ""
  - label: class
    defaultValue: ""
  - label: target
    defaultValue: "_blank"
removesChildParagraph: true
tag: a
attributes:
  - name: href
    value: "{{url}}"
  - name: target
    value: "{{target}}"
  - name: class
    value: "{{class}}"
