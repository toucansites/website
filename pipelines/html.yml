id: html
scopes:

assets:
    behaviors:
        - id: copy
    properties:
        - action: add
          property: css
          resolvePath: true
          input:
                name: "style" 
                ext: "css"
        - action: add
          property: js
          resolvePath: true
          input:
                name: "main" 
                ext: "js"
        - action: set
          property: image
          resolvePath: true
          input:
                name: "cover" 
                ext: "jpg"

queries: 
    posts:
        contentType: post
        scope: detail
        limit: 4
        orderBy:
            - key: publication
              direction: desc
    featured:
        contentType: post
        scope: detail
        filter:
            key: featured
            operator: equals
            value: true
        orderBy:
            - key: publication
              direction: desc
    authors:
        contentType: author
        scope: detail
        limit: 12
        orderBy:
            - key: title
              direction: asc
    tags:
        contentType: tag
        scope: detail
        limit: 12
        orderBy:
            - key: title
              direction: asc
    categories:
        contentType: category
        scope: detail
        orderBy:
            - key: order
              direction: asc

dataTypes:
    date:
        formats:
            full: 
                format: "yyyy/MM/dd"
            year: 
                format: "y"

contentTypes: 
    include:
        - page
        - author
        - tag
        - post
        - guide
        - category

iterators:
    post.pagination:
        contentType: post
        scope: detail
        limit: 12
        orderBy:
            - key: publication
              direction: desc

transformers:

engine: 
    id: mustache
    options:
        contentTypes: 
            page:
                view: "pages.default"
            author:
                view: "blog.author.default"
            tag:
                view: "blog.tag.default"
            post:
                view: "blog.post.default"
            category:
                view: "docs.category.default"
            guide:
                view: docs.guide.default

output:
    path: "{{slug}}"
    file: index
    ext: html